<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Partida - Party Bomb</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="container text-center">
    <div class="game-header">
      <h1 class="startTitle">Sala de Juego</h1>
      <p><strong>ID de la Sala:</strong> <span th:text="${roomid}"></span></p>
    </div>

    <!-- TURNO -->
    <div class="turn-info">
      <!-- Si es tu turno -->
      <div id="turnMessage" class="your-turn">✅ ¡Es tu turno, <span id="currentPlayer"> </span>!</div>

      <!-- Si NO es tu turno, descomenta y comenta el de arriba -->
      <!-- <div class="not-your-turn">🕒 Turno de Ana</div> -->
    </div>

    <!-- PALABRA -->
    <div class="word-display">
      ✳️ Palabra: <span id="currentSubstring" class="text-primary">Computadora</span>
    </div>

    <div id="answer"></div>
    
    <!-- INPUT DE RESPUESTA -->
    <form id="sendWord" class="mt-3 mb-4 d-flex justify-content-center" action="#" method="get">
      <input type="text" class="form-control w-50 me-2" name="respuesta" placeholder="Escribe tu palabra..." autocomplete="off" />
      <button type="submit" class="btn btn-success">Enviar</button>
    </form>

    <!-- GANADOR -->
    <div id="winnerMessage" class="alert alert-success fw-bold" style="display: none;"></div>

    <!-- LISTA DE JUGADORES -->
    <h2 class="mt-4">Jugadores</h2>
    <div class="row justify-content-center">
      <div class="col-md-6" id="players">
      </div>
    </div>



    <a href="/" class="btn btn-secondary mt-4">Salir</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <script th:src="@{/js/script.js}"></script>
</body>
</html>
