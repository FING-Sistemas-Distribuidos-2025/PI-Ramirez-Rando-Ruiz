<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Party Bomb</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <h1 class="startTitle">Party Bomb</h1>
    <span><img class="logo-bomb" src="imgs/bomb.png"></span>
    <form th:action="@{/create}" method="get">
      <input type="text" class="input-id" id="input-name3" name="name" th:value="${name}" hidden autocomplete="off" />
      <button type="submit" class="btn btn-light mb-3 mt-4">Crear Sala</button>
    </form>
    <span class="mb-1"> O puedes unirte a una ya existente</span>
    <div class="input-container text-center">
      <form th:action="@{/join}" method="get">

          <div th:if="${error}" class="alert alert-danger mt-2" role="alert">
            <span th:text="${error}"></span>
          </div>
          
          <div>
            <input type="text" class="input-id" id="input-id" name="id" placeholder="Escribe el ID de la sala" autocomplete="off" />
            <input type="text" class="input-id" id="input-name2" name="name" th:value="${name}" hidden autocomplete="off" />
          </div>
          <div>
            <button type="submit" class="btn btn-success mt-2">Unirse</button>
          </div>
          <a href="/" class="btn btn-secondary mt-2">Volver</a>
      </form>
    </div>
    <a href="https://github.com/FING-Sistemas-Distribuidos-2025/PI-Ramirez-Rando-Ruiz" class="btn btn-primary position-fixed bottom-0 end-0 m-3">
    <span><i class="fa-brands fa-github"></i></span> Github</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
