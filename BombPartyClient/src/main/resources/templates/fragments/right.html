<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="rightAnswer">
        <div style="background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; padding: 10px; border-radius: 8px; margin: 10px 0;">
            ✅ Respuesta correcta
        </div>
    </div>
    <div th:fragment="wrongAnswer">
        <div style="background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 10px; border-radius: 8px; margin: 10px 0;">
            ❌ Respuesta incorrecta
        </div>
    </div>
    <div th:fragment="error">
        <div style="background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 10px; border-radius: 8px; margin: 10px 0;">
            ‼️⛔⚠️ Algo ha salido mal. Por favor, reintente.
        </div>
    </div>
</body>
</html>
